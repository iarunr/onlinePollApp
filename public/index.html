<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket voting</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Real Time Poll Voting</h1>
        <p class="text-center">By <a href="https://github.com/iarunr">Arun</a></p>
        <hr>
        <form action="/polls" method="POST" id="form">
            <div class="custom-control custom-radio">
                <input required type="radio" id="Windows" value="Windows" name="OS"
                    class="custom-control-input">
                <label class="custom-control-label" for="Windows">Windows</label>
            </div>

            <div class="custom-control custom-radio">
                <input required type="radio" id="Linux" value="Linux" name="OS" class="custom-control-input">
                <label class="custom-control-label" for="Linux">Linux</label>
            </div>

            <div class="custom-control custom-radio">
                <input required type="radio" id="MacOS" value="MacOS" name="OS" class="custom-control-input">
                <label class="custom-control-label" for="MacOS">MacOS</label>
            </div>

            <div class="custom-control custom-radio">
                <input required type="radio" id="Android" value="Android" name="OS"
                    class="custom-control-input">
                <label class="custom-control-label" for="Android">Android</label>
            </div>

            <div class="custom-control custom-radio">
                <input required type="radio" id="Ios" value="Ios" name="OS" class="custom-control-input">
                <label class="custom-control-label" for="Ios">Ios</label>
            </div>

            <div>
                <button id="btn" type="submit" class="btn btn-outline-primary my-2">Vote!</button>
                <span id="total-votes"> Total Votes: </span>
            </div>
        </form>
        <p id="error-msg"></p>

        <div id="voteChart">
            <canvas id="myChart" height="480" width="600"></canvas>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>

</html>
